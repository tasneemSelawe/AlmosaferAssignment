# KSP
version-plugin-ksp = "1.8.0-1.0.9"

# Androidx Components Versions
version-androidx-appcompat = "1.6.0"
version-androidx-recyclerview = "1.2.1"
version-androidx-core-ktx = "1.9.0"
version-androidx-annotations = "1.5.0"
version-androidx-activity-ktx = "1.6.1"
version-androidx-startup-runtime = "1.1.1"
version-androidx-material = "1.8.0"
version-androidx-lifecycle = "2.5.1"
version-androidx-splash = "1.0.0"
