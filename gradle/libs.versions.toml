version-mockk="1.13.5"



[libraries]
# Gradle
plugin-android-gradle = { module = "com.android.tools.build:gradle", version.ref = "version-plugin-android-gradle" }

# Kotlin
plugin-kotlin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "version-plugin-kotlin" }
kotlin-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "version-kotlin-coroutines" }
