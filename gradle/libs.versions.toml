androidx-lifecycle-runtime = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "version-androidx-lifecycle" }
androidx-splash = { module = "androidx.core:core-splashscreen", version.ref = "version-androidx-splash" }
androidx-in-app-browser = { module = "androidx.browser:browser", version.ref = "version-androidx-in-app-browser" }
androidx-core-test = { module = "androidx.arch.core:core-testing", version.ref = "version-androidx-core-test" }

# Navigation Companant
androidx-navigation-fragment = { module = "androidx.navigation:navigation-fragment-ktx", version.ref = "version-androidx-navigation" }
